<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Istniejące fiszki:</h1>
            <div>
                <input type="text" data-ng-model="data.searchString">
            </div>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="translation in translations | or:data.searchString:['polish','english']">
                <li><a href="#/translation" tooltip="{{translation.english}}">{{translation.polish}}<button type="button" class="close" ng-click="deleteTranslation(translation)">&times;</button></a></li>
            </ul>
        </div>
    </div>

    <form class="thing-form form-inline" ng-submit="addTranslation()" role="form">
        <label>Dodaj nowe tłumaczenie</label>
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>

        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" id="exampleInputEmail2" data-ng-model="translation.polish" placeholder="Po polsku">
                <div class="input-group-addon">=</div>
                <input class="form-control" data-ng-model="translation.english" placeholder="Po angielsku">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add New</button>
    </form>
</div>

<footer class="footer">
</footer>
